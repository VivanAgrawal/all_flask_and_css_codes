<!DOCTYPE html>
<html>
<head>
    <title>Random Quote Generator</title>
</head>
<body>
    <h1>Welcome to the Random Quote Generator</h1>
    
    <p>Hello, {{ data.name }}!</p>
    <p>Your age is {{ data.age }} years old.</p>
    
    <p>Here's an inspirational quote for you:</p>
    <blockquote>
        "{{ data.quote }}"
    </blockquote>
    
    <p>Refresh the page to see another inspiring quote!</p>
</body>
</html>
