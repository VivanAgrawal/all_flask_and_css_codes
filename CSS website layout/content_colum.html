<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Three Equal Columns</title>
    <style>
        /* Create three equal columns that float next to each other */
        .column {
            float: left;
            width: 33.33%;
            padding: 15px;
        }

        /* Clear floats after the columns */
        .row::after {
            content: "";
            display: table;
            clear: both;
        }

        /* Add some basic styles for demonstration purposes */
        .column {
            background-color: #f2f2f2;
            border: 1px solid #ddd;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="row">
        <div class="column">
            <h2>Column 1</h2>
            <p>This is the content of the first column.</p>
        </div>
        <div class="column">
            <h2>Column 2</h2>
            <p>This is the content of the second column.</p>
        </div>
        <div class="column">
            <h2>Column 3</h2>
            <p>This is the content of the third column.</p>
        </div>
    </div>
</body>
</html>
